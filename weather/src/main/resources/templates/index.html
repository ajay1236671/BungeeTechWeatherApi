<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Weather App</h1>
    <form action="/weather" method="get" class="mt-3">
        <input type="text" name="city" placeholder="Enter city" required class="form-control" />
        <button type="submit" class="btn btn-primary mt-2">Get Weather</button>
    </form>

    <div class="mt-4">
        <h3>Weather Info:</h3>
        <div th:if="${weather}">
            <p>City: <span th:text="${weather.city}"></span></p>
            <p>Description: <span th:text="${weather.description}"></span></p>
            <p>Temperature: <span th:text="${weather.temperature}"></span> Â°C</p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}" class="text-danger"></p>
        </div>
        <div th:if="${api_error}">
            <p th:text="${api_error}" class="text-danger"></p>
        </div>
    </div>
</div>
</body>
</html>
